name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Run Checkstyle
        run: |
          cd app
          ./gradlew checkstyleMain checkstyleTest

      - name: Run tests and generate coverage report
        run: cd app && ./gradlew jacocoTestReport

      - name: Send coverage to CodeClimate
        run: |
          cat app/build/reports/jacoco/test/jacocoTestReport.xml | cc-test-reporter format-coverage -t jacoco --output - | cc-test-reporter upload-coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
