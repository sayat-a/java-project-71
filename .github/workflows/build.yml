name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Run Checkstyle
        run: |
          cd app
          ./gradlew checkstyleMain checkstyleTest

      - name: Run tests and generate coverage report
        run: cd app && ./gradlew test jacocoTestReport

      - name: Download and install CodeClimate test reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
          chmod +x cc-test-reporter

      - name: Send coverage to CodeClimate
        run: |
          ./cc-test-reporter format-coverage app/build/reports/jacoco/test/jacocoTestReport.xml -t jacoco --add-prefix app/src/main/java
          ./cc-test-reporter upload-coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
